<div>
  <h2 id="page-heading" data-cy="AssetHeading">
    <span jhiTranslate="storyboardapiApp.asset.home.title">Assets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="storyboardapiApp.asset.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-asset"
        [routerLink]="['/asset/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="storyboardapiApp.asset.home.createLabel"> Create a new Asset </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="assets?.length === 0">
    <span jhiTranslate="storyboardapiApp.asset.home.notFound">No assets found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="assets && assets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="storyboardapiApp.asset.type">Type</span></th>
          <th scope="col"><span jhiTranslate="storyboardapiApp.asset.id">Id</span></th>
          <th scope="col"><span jhiTranslate="storyboardapiApp.asset.image">Image</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets; trackBy: trackId" data-cy="entityTable">
          <td jhiTranslate="{{ 'storyboardapiApp.AssetType.' + asset.type }}">{{ asset.type }}</td>
          <td>
            <a [routerLink]="['/asset', asset.id, 'view']">{{ asset.id }}</a>
          </td>
          <td>
            <a *ngIf="asset.image" (click)="openFile(asset.image, asset.imageContentType)" jhiTranslate="entity.action.open">open</a>
            <span *ngIf="asset.image">{{ asset.imageContentType }}, {{ byteSize(asset.image) }}</span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/asset', asset.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/asset', asset.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(asset)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
